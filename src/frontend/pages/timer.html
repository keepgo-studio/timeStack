        <div class="timer-nav__header">
            <span class="timer-nav__header__span">작업</span>
        </div>

        <div class="timer-nav__menu-icon"><span></span></div>

    </nav>
    
    <div class="menu-block close">
        <ul>
            <li>색깔 변경하기</li>
            <li>세부 설정</li>
            <li>항상 위에 떠있기<ts-button id="always-on-top" button-type="checkbox" button-style="switch"></ts-button></li>
            <li>DARK MODE <ts-button id="dark-mode" button-type="checkbox" button-style="switch"></ts-button></li>
        </ul>
        <span class="menu-block__line"></span>
    </div>

    <main>
        <section class="timer-block">
            <article class="timer-block__clock"></article>

            <article class="timer-block__timer">
                <p class="timer-block__timer__current-time"></p>

                <div class="timer-block__timer__hour-min">
                    <h1 class="item">
                        <span class="hour-text">00</span>
                        <span >HOUR</span>
                    </h1>
                    <b>:</b>
                    <h1 class="item">
                        <span class="min-text">00</span>
                        <span >MIN</span>
                    </h1>
                    <h3 class="sec">00</h3>
                </div>
            </article>

            <ul class="timer-block__button-container">
                <li id="start-pause" class="button-container_start-pause mode-start">
                    <svg width="24" height="26" viewBox="0 0 24 26" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M1.74988 1.16414L22.1796 12.9515C22.5181 13.1468 22.5118 13.6375 22.1684 13.824L1.7386 24.918C1.40544 25.0989 1 24.8577 1 24.4786V1.59722C1 1.21238 1.41654 0.971812 1.74988 1.16414Z" stroke-width="2"/>
                    </svg>

                    <svg width="15" height="22" viewBox="0 0 15 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <line x1="1" y1="1" x2="1" y2="21" stroke-width="2" stroke-linecap="round"/>
                        <line x1="14" y1="1" x2="14" y2="21"  stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </li>
                <li id="stop" class="button-container_stop">
                    <svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="1" y="1" width="20" height="20" rx="1" stroke="#F5F6FA" stroke-width="2"/>
                    </svg>
                </li>
            </ul>
        </section>

        <section class="pause-note">
            <span class="pause-note__time"></span>

            <span class="pause-note__text">note</span>
